<div class="shadow-2 p-4 surface-card border-round">
  <div class="relative mb-3">
            <span class="surface-card text-900 shadow-2 px-3 py-2 absolute"
                  style="border-radius: 1.5rem; left: 0rem; top: 0rem;">
              {{productItem?.productCategory?.name}}
            </span>
    <img src="{{productItem?.image}}" class="img-fluid card-img" alt="...">
  </div>
  <div class="flex justify-content-between align-items-center mb-3">
    <span class="text-900 font-medium text-xl">{{productItem?.name}}</span>
    <span>
      <i class="pi pi-star-fill text-yellow-500 mr-1"></i>
              <span class="font-medium">5.0</span>
    </span>
  </div>
  <p class="mt-0 mb-3 text-600 line-height-3"> {{productItem?.description}} </p>
  <span class="text-primary text-xl font-medium">${{productItem?.price}}</span>
  <div class="flex justify-content-between align-items-center mt-3">
    <div class="flex align-items-center">
      <button class="btn btn-primary btn-icon btn-round" pTooltip="Save for later!" (click)="addProductToUserFavorite()">
        <i class="pi pi-heart"></i>
      </button>
      <button class="btn btn-primary btn-icon btn-round ml-2" pTooltip="Add product to cart!" (click)="addProductToUserCart()">
        <i class="pi pi-shopping-cart"></i>
      </button>
    </div>
    <a routerLink="/{{productItem.id}}" class="btn btn-primary btn-icon btn-round" pTooltip="Find more about this product!">
      <i class="pi pi-info-circle"></i>
    </a>
  </div>
</div>
