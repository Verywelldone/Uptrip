<div class="container-fluid border-none">
  <div class="card border-none">
    <p-dataView #dv [value]="productItems" [paginator]="true" [rows]="8" filterBy="name"
                [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
      <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row md:justify-content-between mr-8 ml-8" >
          <p-dropdown [options]="sortOptions" [(ngModel)]="sortOptions" placeholder="Sort By Price"
                      (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>

          <p-dropdown [options]="sortOptions" [(ngModel)]="sortCategoryOptions" placeholder="Sort By Category"
                      (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
        </div>
      </ng-template>

      <ng-template let-product pTemplate="gridItem">
        <div class=" xl:col-3 lg:col-4 md:col-6 sm:col-12  py-4 px-4">
          <div class="product-grid-item surface-card">
            <app-product-item [productItem]=product></app-product-item>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
