<div class="container surface-ground">
  <div class="product-page surface-ground px-4 py-8 md:px-6 lg:px-8">
    <div class="text-900 font-medium text-4xl mb-4">Popular Products</div>
    <p class="mt-0 p-0 mb-5 text-600 text-2xl">Exclusive Selection</p>
    <div class="grid -mt-3 -ml-3 -mr-3">

      <div class="col-12 md:col-6 lg:col-4" *ngFor="let productItem of (productItems | async)">
        <div class="">
          <app-product-item [productItem]=productItem></app-product-item>
        </div>
      </div>

    </div>
  </div>
</div>
