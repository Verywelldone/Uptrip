<div class="container surface-card">
  <p-dataView #dv [value]="products"  >
    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <a class="product-list-item hover:surface-ground cursor-pointer grow-effect text-decoration-none text-black" routerLink="../../products/{{product.id}}">
          <img [src]="product?.image" [alt]="product.name"/>
          <div class="product-list-detail">
            <div class="product-name">{{product.name}}</div>
            <div class="product-description">{{product.description}}</div>
            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
            <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.productCategory.name}}</span>
          </div>
          <div class="product-list-action">
            <span class="product-price">${{product.price}}</span>
          </div>
        </a>
      </div>
    </ng-template>
  </p-dataView>
</div>
