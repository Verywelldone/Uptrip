<div class="container-fluid">
  <div class="mx-auto surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img alt="Image" class="mb-3" height="50" src="assets/img/logor.png">
      <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
      <span class="text-600 font-medium line-height-3">Already registered?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="../login">Login here!</a>
    </div>

    <div>
      <form [formGroup]="form" name="form" novalidate (ngSubmit)="onSubmit()">
        <div class="p-field p-fluid">
          <label for="username" class="block text-900 font-medium mb-2">Username</label>
          <input id="username" type="text" pInputText class="w-full mb-3" formControlName="username">

        </div>

        <div class="p-field p-fluid">
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input id="email" type="email" pInputText class="w-full mb-3" formControlName="email">
        </div>

        <div class="p-field p-fluid">
          <label for="password1" class="block text-900 font-medium mb-2">Password</label>
          <input id="password1" type="password" pInputText class="w-full mb-3" formControlName="password">
        </div>


      </form>
      <div class="flex align-items-center justify-content-between mb-6">
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button _ngcontent-tgs-c59="" type="submit" pbutton="" pripple="" label="Sign In" icon="pi pi-user"
              class="p-element p-ripple w-full p-button p-component" ng-reflect-label="Sign up" (click)="onSubmit()"
              ng-reflect-icon="pi pi-user">
        <span class="p-button-icon p-button-icon-left pi pi-user" aria-hidden="true"></span><span
        class="p-button-label" >Sign up</span>
      </button>

    </div>
  </div>
</div>


<p-toast position="bottom-center" key="tc"></p-toast>
