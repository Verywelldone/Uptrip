<div class="text-center">
  <div class="h-10rem">
    <div class="text-700 text-center">
      <div class="text-4xl text-primary font-bold mb-3">Our top picks!</div>
    </div>
    <p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true"
                [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
      <ng-template let-product pTemplate="item">

        <a href="" style="color: black; text-decoration: none" routerLink="/products/{{product?.id}}">

          <div class="relative mb-2">
            <img src="{{product?.image}}" alt="product-image" style="height: 350px!important;">
          </div>
          <div class="text-900 font-medium text-xl mb-3 text-center">{{product?.name}}</div>
          <div class="text-900 font-medium text-xl mb-3 text-center">Only {{product?.price | currency:"RON"}}</div>
          <div class="flex align-items-center justify-content-center mb-3">
            <em class="pi pi-star-fill text-yellow-500 mr-2 text-2xl"></em>
            <div class="text-900 font-medium text-xl line-height-1">4.8</div>
          </div>
          <p class="text-500 mt-0 mb-3 text-center line-height-3">Congue quisque egestas diam in. Nunc sed blandit
            libero volutpat.</p>
        </a>

        <div class="flex align-items-center justify-content-center">
          <a class="btn  cursor-pointer btn-primary btn-rounded mr-2" routerLink="/products/{{product?.id}}">View</a>
          <button class="btn btn-success btn-rounded  p-button-rounded  transition-all transition-duration-300"
                  (click)="addProductToCart(product)">Add
            to cart
          </button>
        </div>

      </ng-template>
    </p-carousel>
  </div>
</div>
